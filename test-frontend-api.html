<!DOCTYPE html>
<html>
<head>
    <title>Test Conversations API</title>
</head>
<body>
    <h1>Test Conversations API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';

            try {
                // Same auth as frontend uses
                const token = btoa('sarah@example.com:demo123');
                
                console.log('ğŸ”‘ Token:', token);
                console.log('ğŸŒ Fetching http://localhost:3001/api/conversations');
                
                const response = await fetch('http://localhost:3001/api/conversations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('ğŸ“Š Response status:', response.status);
                console.log('ğŸ“Š Response ok:', response.ok);

                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… Data received:', {
                        total: data.total,
                        count: data.conversations?.length
                    });
                    resultEl.textContent = JSON.stringify(data, null, 2);
                } else {
                    const errorText = await response.text();
                    console.error('âŒ Error:', response.status, errorText);
                    resultEl.textContent = `Error ${response.status}: ${errorText}`;
                }
            } catch (error) {
                console.error('ğŸ’¥ Exception:', error);
                resultEl.textContent = `Exception: ${error.message}`;
            }
        }
    </script>
</body>
</html>
